<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="Mesto. Сервис добавления фото">
  <meta name="keywords" content="Mesto, Фото, Лайки">
  <meta name="author" content="Владимир Недорезов">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Фото профиля">
            <div class="profile__info">
                <h1 class="profile__author-name">Жак-Ив Кусто</h1>
                <div class="profile__edit-button"></div>
                <p class="profile__author-job">Исследователь океана</p>
            </div>
            <div class="profile__add-button"></div>
        </section>
        <section class="tiles">
            <div class="tiles__item">
                <img class="tiles__image" src="./images/pskov.jpg" alt="Фото. Башня Кремля">          
                <div class="tiles__place">
                    <h2 class="tiles__title">Псков</h2>
                    <div class="tiles__like"></div>
                </div>
            </div>
            <div class="tiles__item">
                <img class="tiles__image" src="./images/kaluga.jpg" alt="Фото. Троицкий собор">     
                <div class="tiles__place">
                    <h2 class="tiles__title">Калуга</h2>
                    <div class="tiles__like"></div>
                </div>
            </div>
            <div class="tiles__item">
                <img class="tiles__image" src="./images/teriberka.jpg" alt="Фото. Пляж Яйца дракона">          
                <div class="tiles__place">
                    <h2 class="tiles__title">Териберка</h2>
                    <div class="tiles__like"></div>
                </div>
            </div>
            <div class="tiles__item">
                <img class="tiles__image" src="./images/sankt-pterburg.jpg" alt="Фото. Храм Спаса-на-крови">      
                <div class="tiles__place">
                    <h2 class="tiles__title">Санкт-Петербург</h2>
                    <div class="tiles__like"></div>
                </div>
            </div>
            <div class="tiles__item">
                <img class="tiles__image" src="./images/petergof.jpg" alt="Фото. Морской канал">                
                <div class="tiles__place">
                    <h2 class="tiles__title">Петергоф</h2>
                    <div class="tiles__like"></div>
                </div>
            </div>
            <div class="tiles__item">
                <img class="tiles__image" src="./images/serpuhov.jpg" alt="Фото. Собор Николая Чудотворца Белого">        
                <div class="tiles__place">
                    <h2 class="tiles__title">Серпухов</h2>
                    <div class="tiles__like"></div>
                </div>
            </div>
        </section> 
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup" id="profile-popup">
        <form class="popup__container" id="profile-popup__container">
            <div class="popup__close-button" id="profile-popup__close-button"></div>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__inputs">
                <input type="text" class="popup__input" id ="author-name-popup__input" name ="author-name" placeholder="Имя" required>
                <input type="text" class="popup__input" id ="author-job-popup__input" name ="author-job" placeholder="Деятельность" required>
                <input type="submit" class="popup__save-button" id="profile-popup__save-button" value="Сохранить">
            </fieldset>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
