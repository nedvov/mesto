<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="Mesto. Сервис добавления фото">
  <meta name="keywords" content="Mesto, Фото, Лайки">
  <meta name="author" content="Владимир Недорезов">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Ваш аватар">
            <div class="profile__info">
                <h1 class="profile__author-name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__author-job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="tiles">
        </section> 
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup" id="profile-popup">
        <div class="popup__container">
            <button type="reset" class="popup__close-button" id="profile-popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class = "popup__form" id="profile-popup__form" name="profile-edit-form">
                <fieldset class="popup__inputs">
                    <input type="text" class="popup__input" id ="author-name-popup__input" name ="author-name" placeholder="Имя" required>
                    <input type="text" class="popup__input" id ="author-job-popup__input" name ="author-job" placeholder="Деятельность" required>
                    <input type="submit" class="popup__save-button" id="profile-popup__save-button" value="Сохранить">
                </fieldset>                
            </form>
        </div>
    </div>
    <div class="popup" id="tiles-popup">
        <div class="popup__container">
            <button type="reset" class="popup__close-button" id="tiles-popup__close-button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class = "popup__form" id="tiles-popup__form" name="tiles-edit-form">
                <fieldset class="popup__inputs">
                    <input type="text" class="popup__input" id ="place-name-popup__input" name ="place-name" placeholder="Название" required>
                    <input type="url" class="popup__input" id ="place-link-popup__input" name ="place-link" placeholder="Ссылка на картинку" required>
                    <input type="submit" class="popup__save-button" id="tiles-popup__save-button" value="Сохранить">
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup" id="image-popup">
        <div class="popup__image-container">
            <button type="reset" class="popup__close-button" id="image-popup__close-button"></button>
            <img class="popup__image">
            <p class="popup__image-description">Псков</p>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
